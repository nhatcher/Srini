<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>A simple function plotter</title>
    <link href="style.css" rel="stylesheet">
    <script src="plotter.js"></script>
    <script src="keith.js"></script>
    <script src="compiler.js"></script>
    <script src="main.js"></script>
    <script src="vendor/codemirror/codemirror.js"></script>
    <link href="vendor/codemirror/codemirror.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            main(event);
        });
    </script>
</head>
<body>
    <div id="header">
        <div id="title">A function plotter</div>
    </div>
    <div id="program-area">
        <textarea>
f(x) = 3*x/(1+x*x)+sin(x)/x;
g(x) = 5*exp(-x*x)*pow(x, 2);

plot(
    [
      {f, color="#4F6BB8", width=8},
      {g, color="red"}
    ],
    xrange=[-5, 3]
);
</textarea>
    </div>
    <div id="plot-area">
        <canvas id="plot-canvas"></canvas>
        <div id="horizontal-hint"></div>
        <div id="vertical-hint"></div>
    </div>
    <div id="footer">
        <span id="info"></span>
    </div>
</body>
</html>
