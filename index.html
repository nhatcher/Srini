<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Ariana</title>
    <link href="style.css" rel="stylesheet">
    <script src="plotter.js"></script>
    <script src="compiler/keith.js"></script>
    <script src="compiler/compiler.js"></script>
    <script src="bin_utils.js"></script>
    <script src="main.js"></script>
    <script src="math.js"></script>
        <script src="special/erf.js"></script>
        <script src="special/j0.js"></script>
        <script src="special/j1.js"></script>
        <script src="special/jn.js"></script>
    <script src="vendor/codemirror/codemirror.js"></script>
    <link href="vendor/codemirror/codemirror.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            main(event);
        });
    </script>
</head>
<body>
    <div id="header">
        <div id="title">Ariana: A Computer Algrebra System for the Web</div>
        <a id="help-button" href="https://github.com/nhatcher/ariana/wiki/Ariana:-A-Computer-Algebra-System-for-the-Web." target="_blank">Help</a> 
    </div>
    <div id="program-area">
<textarea>
f(x) = 3*x/(1+x*x)+sin(x)/x;
g(x) = 5*exp(-x*x)*pow(x, 2);

Plot(
  [
    {f, color="#4F6BB8", width=8},
    {g, color="red"}
  ],
  xrange=[-5, 3]
);
</textarea>
    </div>
    <div id="command-area"><span id="run-button">Run program</span></div>
    <div id="plot-area">
        <canvas id="plot-canvas"></canvas>
        <div id="horizontal-hint"></div>
        <div id="vertical-hint"></div>
    </div>
    <div id="footer">
        <span id="info"></span>
    </div>
    <div id="console-area">
        <div id="console-tabs"><span class="selected">Ouput</span><span>Debug</span></div>
        <div id="console-output"></div>
        <div id="console-debug"></div>
    </div>
</body>
<script src="symbolic/cas.js"></script>
<script src="terminal.js"></script>
</html>
