<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>A simple function plaotter</title>
    <link href="style.css" rel="stylesheet">
    <script src="plotter.js"></script>
    <script src="calculator.js"></script>
    <script src="vendor/codemirror/codemirror.js"></script>
    <link href="vendor/codemirror/codemirror.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            var function_value = document.querySelector('#function-value textarea');
            function update() {
                plotter('plot-area', {
                    f: editor.getValue().trim()
                });
            }
            var editor = CodeMirror.fromTextArea(function_value, {
                lineNumbers: true
            });
            editor.setSize(400, 600);
            editor.on('change', function() {
                console.log('change');
                update();
            });
            update();
        });
    </script>
</head>
<body>
    <div id="title">A function plotter</div>
    <div id="settings">
        <div id="function-value">
            <textarea>3*x/(1+x*x)+sin(x)/x</textarea>
        </div>
    </div>
    <canvas id="plot-area" width="600" height="400"></canvas>
</body>
</html>
